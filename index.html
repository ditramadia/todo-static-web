<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do App | Tugas Day 1</title>
    <link rel="stylesheet" href="/styles.css" />
    <script
      src="https://kit.fontawesome.com/ddda5b45eb.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="card">
      <div class="header">
        <h1>Hello,</h1>
        <p>What's your plan today?</p>
      </div>

      <form action="" class="input">
        <input type="text" placeholder="Add new task" class="add-input" />
        <button type="submit"><p>+</p></button>
      </form>

      <div class="list">
        <ul></ul>
      </div>

      <div class="footer">
        <span
          >You have <span class="pending-num"></span>
          <span class="task-type"></span> left</span
        >
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
